<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FilmFrei</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --background-color: #0f172a;
            --surface-color: #1e293b;
            --text-color: #f8fafc;
            --text-secondary: #94a3b8;
            --card-background: rgba(30, 41, 59, 0.8);
            --hover-color: rgba(99, 102, 241, 0.1);
            --border-radius: 12px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background-color);
            background-image: 
                radial-gradient(at 40% 20%, rgba(99, 102, 241, 0.1) 0px, transparent 50%),
                radial-gradient(at 80% 0%, rgba(99, 102, 241, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 50%, rgba(99, 102, 241, 0.1) 0px, transparent 50%);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        header {
            background-color: rgba(15, 23, 42, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(99, 102, 241, 0.2);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
            gap: 2rem;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo i {
            font-size: 1.25rem;
        }
        
        #searchBar {
            flex-grow: 1;
            max-width: 600px;
            padding: 0.75rem 1.25rem;
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-radius: var(--border-radius);
            background-color: rgba(30, 41, 59, 0.5);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        #searchBar:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: rgba(30, 41, 59, 0.8);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        .container {
            max-width: 1400px;
            margin: 6rem auto 2rem;
            padding: 0 2rem;
        }
        
        .film-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
        }
        
        .film-card {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(99, 102, 241, 0.1);
            position: relative;
        }
        
        .film-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-color: var(--primary-color);
        }
        
        .film-card img {
            width: 100%;
            height: 330px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .film-card:hover img {
            transform: scale(1.05);
        }
        
        .film-info {
            padding: 1.25rem;
            background: linear-gradient(0deg, var(--card-background) 0%, rgba(30, 41, 59, 0.9) 100%);
        }
        
        .film-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }
        
        .film-meta {
            font-size: 0.875rem;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .film-duration {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        #videoPlayer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.98);
            z-index: 2000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        #videoPlayer.active {
            display: block;
            opacity: 1;
        }
        
        #mainVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(15, 23, 42, 0.9));
            padding: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        #videoPlayer:hover .custom-controls {
            opacity: 1;
        }
        
        .control-button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.5rem;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }
        
        .control-button:hover {
            background-color: rgba(99, 102, 241, 0.2);
            color: var(--primary-color);
        }
        
        #closePlayer {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: rgba(15, 23, 42, 0.7);
            border: none;
            color: white;
            padding: 0.75rem;
            cursor: pointer;
            z-index: 2001;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        #closePlayer:hover {
            background-color: var(--primary-color);
            transform: scale(1.1);
        }
        
        #progressBar {
            flex-grow: 1;
            height: 0.375rem;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            position: relative;
            border-radius: 0.375rem;
            overflow: hidden;
        }
        
        #progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: var(--primary-color);
            border-radius: 0.375rem;
            transition: width 0.1s linear;
        }
        
        #timestamp {
            color: var(--text-color);
            font-size: 0.875rem;
            min-width: 120px;
            text-align: center;
            font-variant-numeric: tabular-nums;
        }
        
        .progress-hover {
            position: absolute;
            top: -2rem;
            transform: translateX(-50%);
            background: var(--surface-color);
            padding: 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            display: none;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                padding: 1rem;
            }
            
            #searchBar {
                width: 100%;
                margin: 1rem 0;
            }
            
            .container {
                padding: 0 1rem;
                margin-top: 8rem;
            }
            
            .film-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 1rem;
            }
            
            .film-card img {
                height: 240px;
            }
            
            .custom-controls {
                padding: 1rem;
            }
            
            #closePlayer {
                top: 1rem;
                right: 1rem;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-hover);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="#" class="logo" id="refreshLink">
                <i class="fas fa-film"></i>
                FilmFrei
            </a>
            <input type="text" id="searchBar" placeholder="Finde deinen nÃ¤chsten Lieblingsfilm...">
        </div>
    </header>
    
    <div class="container">
        <div class="film-grid" id="filmGrid"></div>
    </div>
    
    <div id="videoPlayer">
        <button id="closePlayer">
            <i class="fas fa-times"></i>
        </button>
        <video id="mainVideo">
            <source src="" type="video/mp4">
            Ihr Browser unterstÃ¼tzt keine HTML5-Videos.
        </video>
        <div class="custom-controls">
            <button class="control-button" id="playPauseBtn">
                <i class="fas fa-play"></i>
            </button>
            <div id="progressBar">
                <div id="progress"></div>
                <div class="progress-hover"></div>
            </div>
            <span id="timestamp">0:00 / 0:00</span>
            <button class="control-button" id="fullscreenBtn">
                <i class="fas fa-expand"></i>
            </button>
        </div>
    </div>

    <script>
        let catalog = null;
        let currentFilm = null;
        const defaultCatalogUrl = 'https://raw.githubusercontent.com/Saulgau/Kdkdkdkdkkdkdkdkxjdvejifvhxudbevdjjxb/refs/heads/main/catalog.ffcat';
        
        document.addEventListener('DOMContentLoaded', () => {
            setupPlayer();
            loadCatalog(defaultCatalogUrl);
            
            document.getElementById('refreshLink').addEventListener('click', (e) => {
                e.preventDefault();
                loadCatalog(defaultCatalogUrl);
            });
            
            document.getElementById('searchBar').addEventListener('input', searchFilms);
        });
      function setupPlayer() {
            const video = document.getElementById('mainVideo');
            const playerContainer = document.getElementById('videoPlayer');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            const timestamp = document.getElementById('timestamp');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const closeBtn = document.getElementById('closePlayer');
            
            // Event Listener fÃ¼r Video-Steuerung
            playPauseBtn.addEventListener('click', togglePlay);
            video.addEventListener('click', togglePlay);
            video.addEventListener('play', updatePlayButton);
            video.addEventListener('pause', updatePlayButton);
            video.addEventListener('timeupdate', updateProgress);
            video.addEventListener('loadedmetadata', updateProgress);
            
            // Event Listener fÃ¼r Progress Bar
            progressBar.addEventListener('click', seek);
            progressBar.addEventListener('mousemove', showProgressHover);
            progressBar.addEventListener('mouseleave', hideProgressHover);
            
            // Event Listener fÃ¼r Vollbild und SchlieÃen
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            closeBtn.addEventListener('click', closePlayer);
            
            // Speichere Position alle 5 Sekunden
            setInterval(() => {
                if (currentFilm && !video.paused) {
                    localStorage.setItem(`filmProgress_${currentFilm.id}`, video.currentTime);
                }
            }, 5000);
            
            function togglePlay() {
                if (video.paused) video.play();
                else video.pause();
            }
            
            function updatePlayButton() {
                playPauseBtn.innerHTML = `<i class="fas fa-${video.paused ? 'play' : 'pause'}"></i>`;
            }
            
            function formatTime(seconds) {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                seconds = Math.floor(seconds % 60);
                
                if (hours > 0) {
                    return `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
                return `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
            
            function updateProgress() {
                if (!video.duration) return;
                const percent = (video.currentTime / video.duration) * 100;
                progress.style.width = `${percent}%`;
                timestamp.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
            }
            
            function showProgressHover(e) {
                if (!video.duration) return;
                const progressHover = progressBar.querySelector('.progress-hover');
                const percent = (e.offsetX / progressBar.offsetWidth);
                const time = percent * video.duration;
                
                progressHover.style.display = 'block';
                progressHover.style.left = `${e.offsetX}px`;
                progressHover.textContent = formatTime(time);
            }
            
            function hideProgressHover() {
                const progressHover = progressBar.querySelector('.progress-hover');
                progressHover.style.display = 'none';
            }
            
            function seek(e) {
                if (!video.duration) return;
                const percent = (e.offsetX / progressBar.offsetWidth);
                video.currentTime = percent * video.duration;
            }
            
            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    playerContainer.requestFullscreen();
                    fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                } else {
                    document.exitFullscreen();
                    fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                }
            }
            
            function closePlayer() {
                playerContainer.classList.remove('active');
                video.pause();
                // Speichere Position bevor Player geschlossen wird
                if (currentFilm) {
                    localStorage.setItem(`filmProgress_${currentFilm.id}`, video.currentTime);
                }
                setTimeout(() => {
                    playerContainer.style.display = 'none';
                }, 300);
            }
        }

        async function loadCatalog(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Netzwerk-Antwort war nicht ok');
                catalog = await response.json();
                renderFilms(catalog.films);
            } catch (error) {
                console.error('Fehler beim Laden des Katalogs:', error);
                alert('Fehler beim Laden des Katalogs. Bitte versuchen Sie es spÃ¤ter erneut.');
            }
        }

        function renderFilms(films) {
            const filmGrid = document.getElementById('filmGrid');
            filmGrid.innerHTML = '';
            
            films.forEach(film => {
                const card = document.createElement('div');
                card.className = 'film-card';
                
                // Konvertiere die Dauer von Sekunden in Stunden und Minuten
                const duration = film.duration || 0;
                const hours = Math.floor(duration / 3600);
                const minutes = Math.floor((duration % 3600) / 60);
                const durationText = hours > 0 ? 
                    `${hours}Std ${minutes}Min` : 
                    `${minutes}Min`;
                
                card.innerHTML = `
                    <img src="${film.poster}" alt="${film.title}" loading="lazy">
                    <div class="film-info">
                        <h3 class="film-title">${film.title}</h3>
                        <div class="film-meta">
                            <span class="film-year">${film.year || 'Unbekanntes Jahr'}</span>
                            <span class="film-duration">
                                <i class="far fa-clock"></i>
                                ${durationText}
                            </span>
                        </div>
                    </div>
                `;
                card.addEventListener('click', () => playFilm(film));
                filmGrid.appendChild(card);
            });
        }

        function playFilm(film) {
            currentFilm = film;
            const video = document.getElementById('mainVideo');
            const player = document.getElementById('videoPlayer');
            
            // Video Source setzen
            video.querySelector('source').src = film.streamUrl;
            video.load();
            
            // Player anzeigen
            player.style.display = 'block';
            requestAnimationFrame(() => {
                player.classList.add('active');
            });
            
            // Lade gespeicherte Position
            const savedTime = localStorage.getItem(`filmProgress_${film.id}`);
            if (savedTime) {
                video.currentTime = parseFloat(savedTime);
            }
            
            video.play();
        }

        function searchFilms() {
            if (!catalog) return;
            
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const filteredFilms = catalog.films.filter(film => 
                film.title.toLowerCase().includes(searchTerm)
            );
            renderFilms(filteredFilms);
        }
</script>
</body>
</html>
