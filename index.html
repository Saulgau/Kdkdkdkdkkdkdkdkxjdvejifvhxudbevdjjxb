<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video-Player mit HLS Unterstützung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #player {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        #videoContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 1000px;
        }
        #videoPlayer {
            width: 100%;
            border-radius: 10px;
            background-color: #000;
        }
        #closePlayer {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
        #resumePrompt {
            display: none;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
        }
        .film-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 10px;
        }
        .film-card img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .film-info h3 {
            font-size: 1.2rem;
            margin: 0;
        }
        @media (max-width: 600px) {
            #searchBar {
                width: 100%;
            }
            .film-info h3 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<!-- Video-Player Modal -->
<div id="player">
    <div id="videoContainer">
        <video id="videoPlayer" controls></video>
        <div id="closePlayer">✖</div>
        <div id="resumePrompt">
            <p>Wiedergabe fortsetzen?</p>
            <button onclick="startPlayback()">Ja</button>
            <button onclick="resetPlayback()">Nein</button>
        </div>
    </div>
</div>

<!-- Suchleiste -->
<input type="text" id="searchBar" onkeyup="searchFilms()" placeholder="Film suchen..." />

<!-- Film-Grid -->
<div class="film-grid" id="filmGrid">
    <!-- Dynamisch eingefügte Filmkarten -->
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
    let currentFilm = null;
    let hls = new Hls();
    let catalog = {
        films: [
            { id: 1, title: 'Film 1', url: 'https://path/to/film1.m3u8', poster: 'poster1.jpg' },
            { id: 2, title: 'Film 2', url: 'https://path/to/film2.m3u8', poster: 'poster2.jpg' },
            // Weitere Filme...
        ]
    };

    // Filme in Grid rendern
    function renderFilms(films) {
        const filmGrid = document.getElementById('filmGrid');
        filmGrid.innerHTML = '';
        films.forEach(film => {
            const filmCard = document.createElement('div');
            filmCard.classList.add('film-card');
            filmCard.innerHTML = `
                <img src="${film.poster}" alt="${film.title}">
                <div class="film-info">
                    <h3>${film.title}</h3>
                    <button onclick="playFilm(${film.id})">Abspielen</button>
                </div>
            `;
            filmGrid.appendChild(filmCard);
        });
    }

    // Initialisiere den Katalog
    renderFilms(catalog.films);

    // Film abspielen
    function playFilm(filmId) {
        currentFilm = catalog.films.find(film => film.id === filmId);
        const video = document.getElementById('videoPlayer');
        const savedTime = localStorage.getItem(`filmProgress_${currentFilm.id}`);

        document.getElementById('player').style.display = 'block';

        if (savedTime) {
            document.getElementById('resumePrompt').style.display = 'block';
        } else {
            startPlayback();
        }
    }

    // Wiedergabe fortsetzen oder von vorne beginnen
    function startPlayback() {
        const video = document.getElementById('videoPlayer');
        if (Hls.isSupported()) {
            hls.loadSource(currentFilm.url);
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = currentFilm.url;
        }
        const savedTime = localStorage.getItem(`filmProgress_${currentFilm.id}`);
        if (savedTime) {
            video.currentTime = savedTime;
        }
        video.play();
        document.getElementById('resumePrompt').style.display = 'none';
    }

    function resetPlayback() {
        const video = document.getElementById('videoPlayer');
        localStorage.removeItem(`filmProgress_${currentFilm.id}`);
        startPlayback();
    }

    // Fortschritt speichern
    document.getElementById('videoPlayer').addEventListener('timeupdate', () => {
        const video = document.getElementById('videoPlayer');
        localStorage.setItem(`filmProgress_${currentFilm.id}`, video.currentTime);
    });

    // Player schließen
    document.getElementById('closePlayer').addEventListener('click', () => {
        const player = document.getElementById('player');
        const video = document.getElementById('videoPlayer');
        if (Hls.isSupported()) {
            hls.detachMedia();
            hls.destroy(); // HLS-Stream stoppen
        }
        player.style.display = 'none';
        video.pause();
        video.src = '';
        currentFilm = null;
    });

    // Filme durchsuchen
    function searchFilms() {
        if (!catalog || !catalog.films) return;
        const searchTerm = document.getElementById('searchBar').value.toLowerCase();
        const filteredFilms = catalog.films.filter(film => 
            film.title.toLowerCase().includes(searchTerm)
        );
        renderFilms(filteredFilms);
    }

    // Pull-to-Refresh Animation
    const container = document.body;
    let pullDistance = 0;

    container.addEventListener('touchmove', (e) => {
        if (container.scrollTop === 0) {
            pullDistance = e.touches[0].clientY;
            if (pullDistance > 60) {
                document.getElementById('pullToRefresh').style.marginTop = '0';
                document.body.classList.add('refreshing');
            }
        }
    });

    container.addEventListener('touchend', () => {
        if (pullDistance > 60 && container.scrollTop === 0) {
            refreshCatalog();
        }
        document.body.classList.remove('refreshing');
        document.getElementById('pullToRefresh').style.transition = 'margin-top 0.3s ease';
        document.getElementById('pullToRefresh').style.marginTop = '-40px';
    });

    function refreshCatalog() {
        // Logik zum Katalog-Aktualisieren
    }

</script>
</body>
</html>
