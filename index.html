<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FilmFrei</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.8/plyr.css">
    
    <!-- Standard Favicon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2798/2798007.png" type="image/x-icon">
    
    <!-- iOS Web App meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FilmFrei">
    
    <!-- iOS Web App icon -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2798/2798007.png">
    
    <style>
        :root {
            --primary-color: #e50914;
            --background-color: #141414;
            --text-color: #ffffff;
            --card-background: rgba(255, 255, 255, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html {
            -webkit-text-size-adjust: 100%;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: rgba(20, 20, 20, 0.8);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
        }
        
        #searchBar {
            flex-grow: 1;
            margin: 0 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background-color: rgba(255,255,255,0.2);
            color: var(--text-color);
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        #searchBar:focus {
            outline: none;
            background-color: rgba(255,255,255,0.3);
        }
        
        .film-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding-top: 20px;
        }
        
        .film-card {
            background-color: var(--card-background);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .film-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .film-card img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .film-info {
            padding: 15px;
        }
        
        .film-title {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .film-year {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
        }
        
        #player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 2000;
            display: none;
            padding: 0;
        }

        .plyr {
            height: 100%;
            width: 100%;
        }
        
        #closePlayer {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            z-index: 2001;
            cursor: pointer;
            padding: 10px;
        }
        
        button, 
        input[type="button"], 
        input[type="submit"] {
            min-height: 44px;
            min-width: 44px;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
            }
            
            .logo {
                margin-bottom: 10px;
            }
            
            #searchBar {
                margin: 10px 0;
            }
            
            .film-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="#" class="logo" id="refreshLink">FilmFrei</a>
            <input type="text" id="searchBar" placeholder="Film suchen...">
        </div>
    </header>
    
    <div class="container">
        <div class="film-grid" id="filmGrid"></div>
    </div>
    
    <div id="player">
        <button id="closePlayer"><i class="fas fa-times"></i></button>
        <video id="videoPlayer" playsinline controls crossorigin>
            <source type="video/mp4">
            Ihr Browser unterstützt keine Videos.
        </video>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.8/plyr.min.js"></script>
    <script>
        let catalog = null;
        let currentFilm = null;
        let player = null;
        const defaultCatalogUrl = 'https://raw.githubusercontent.com/Saulgau/Kdkdkdkdkkdkdkdkxjdvejifvhxudbevdjjxb/refs/heads/main/catalog.ffcat';

        // Plyr initialisieren
        document.addEventListener('DOMContentLoaded', function() {
            player = new Plyr('#videoPlayer', {
                controls: [
                    'play-large',
                    'play',
                    'progress',
                    'current-time',
                    'duration',
                    'mute',
                    'volume',
                    'captions',
                    'settings',
                    'pip',
                    'fullscreen'
                ],
                settings: ['quality', 'speed'],
                keyboard: { focused: true, global: true }
            });
        });

        async function loadCatalog(url) {
            try {
                const response = await fetch(url);
                catalog = await response.json();
                renderFilms(catalog.films);
            } catch (error) {
                console.error('Fehler beim Laden des Katalogs:', error);
                alert('Fehler beim Laden des Katalogs. Bitte versuchen Sie es später erneut.');
            }
        }

        function renderFilms(films) {
            const filmGrid = document.getElementById('filmGrid');
            filmGrid.innerHTML = '';
            films.forEach(film => {
                const card = document.createElement('div');
                card.className = 'film-card';
                card.innerHTML = `
                    <img src="${film.poster}" alt="${film.title}">
                    <div class="film-info">
                        <h3 class="film-title">${film.title}</h3>
                        <p class="film-year">${film.year || 'Unbekanntes Jahr'}</p>
                    </div>
                `;
                card.addEventListener('click', () => playFilm(film));
                filmGrid.appendChild(card);
            });
        }

        function playFilm(film) {
            currentFilm = film;
            const playerContainer = document.getElementById('player');
            const video = document.getElementById('videoPlayer');
            
            // Gespeicherte Zeit abrufen
            const savedTime = localStorage.getItem(`filmProgress_${currentFilm.id}`);
            const startTime = savedTime ? parseFloat(savedTime) : 0;
            
            // Video Quelle setzen
            const source = video.querySelector('source');
            source.src = currentFilm.streamUrl;
            video.load();
            
            // Player anzeigen und abspielen
            playerContainer.style.display = 'block';
            
            // Plyr aktualisieren
            player.source = {
                type: 'video',
                sources: [{
                    src: currentFilm.streamUrl,
                    type: 'video/mp4'
                }]
            };
            
            // Startzeit setzen und abspielen
            player.currentTime = startTime;
            player.play();
            
            // Fortschritt speichern
            player.on('timeupdate', function() {
                localStorage.setItem(`filmProgress_${currentFilm.id}`, player.currentTime);
            });
        }

        document.getElementById('closePlayer').addEventListener('click', () => {
            const playerContainer = document.getElementById('player');
            playerContainer.style.display = 'none';
            player.stop();
            currentFilm = null;
        });

        document.getElementById('searchBar').addEventListener('input', searchFilms);

        function searchFilms() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const filteredFilms = catalog.films.filter(film => 
                film.title.toLowerCase().includes(searchTerm)
            );
            renderFilms(filteredFilms);
        }

        document.getElementById('refreshLink').addEventListener('click', (e) => {
            e.preventDefault();
            loadCatalog(defaultCatalogUrl);
        });

        document.addEventListener("visibilitychange", function() {
            if (!document.hidden) {
                window.location.reload();
            }
        });

        // Beim Start der Seite
        loadCatalog(defaultCatalogUrl);
    </script>
</body>
</html>
