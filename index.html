<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmFrei - Dienst eingestellt</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --background-color: #0f172a;
            --surface-color: #1e293b;
            --text-color: #f8fafc;
            --text-secondary: #94a3b8;
            --error-color: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: var(--background-color);
            background-image: 
                radial-gradient(at 40% 20%, rgba(99, 102, 241, 0.1) 0px, transparent 50%),
                radial-gradient(at 80% 0%, rgba(99, 102, 241, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 50%, rgba(99, 102, 241, 0.1) 0px, transparent 50%);
            color: var(--text-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            line-height: 1.6;
        }
        
        .message-container {
            max-width: 600px;
            width: 100%;
            background-color: rgba(30, 41, 59, 0.8);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.2);
            animation: fadeIn 0.5s ease;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .logo i {
            font-size: 1.75rem;
        }

        .title {
            color: var(--error-color);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .message {
            color: var(--text-color);
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.1rem;
        }

        .signature {
            color: var(--text-secondary);
            text-align: right;
            font-style: italic;
            margin-top: 2rem;
        }

        .divider {
            height: 1px;
            background: linear-gradient(
                90deg, 
                transparent, 
                rgba(99, 102, 241, 0.2), 
                transparent
            );
            margin: 2rem 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .message-container {
                padding: 1.5rem;
            }

            .logo {
                font-size: 1.75rem;
            }

            .logo i {
                font-size: 1.5rem;
            }

            .title {
                font-size: 1.25rem;
            }

            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="logo">
            <i class="fas fa-film"></i>
            FilmFrei
        </div>

        <h1 class="title">
            <i class="fas fa-server"></i>
            Server abgeschaltet
        </h1>

        <p class="message">
            Liebe Nutzerinnen und Nutzer,<br><br>
            wir m√ºssen euch leider mitteilen, dass alle Server von FilmFrei abgeschaltet wurden. Der Dienst wird mit sofortiger Wirkung eingestellt und nicht wieder aufgenommen.
        </p>

        <div class="divider"></div>

        <p class="signature">
            Euer FilmFrei Team
        </p>
    </div>
</body>
</html>
